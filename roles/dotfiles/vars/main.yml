link_files:
  - { src: '{{ dotfiles_root }}/.gemrc', dest: '{{ ansible_user_dir }}/.gemrc' }
  - { src: '{{ dotfiles_root }}/.gitconfig', dest: '{{ ansible_user_dir }}/.gitconfig' }
  - { src: '{{ dotfiles_root }}/.npmrc', dest: '{{ ansible_user_dir }}/.npmrc' }
  - { src: '{{ dotfiles_root }}/.tmux.conf', dest: '{{ ansible_user_dir }}/.tmux.conf' }

config_directories:
  - { src: '{{ ansible_user_dir }}/.config' }

link_directories:
  - { src: '{{ dotfiles_root }}/.config/fish', dest: '{{ ansible_user_dir }}/.config/fish' }
  - {
      src: '{{ dotfiles_root }}/.config/karabiner',
      dest: '{{ ansible_user_dir }}/.config/karabiner',
    }

visual_studio_code_extensions:
  - { publisher: shan, extensionName: code-settings-sync }

divvy_configuration_uri: divvy:
